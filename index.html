<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Masters</title>
  </head>
  <body>
    <header class="header">
      <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" 
      alt="coffee-logo"
      class="logo">
      <h1>Coffee Masters</h1>
    </header>
    <div class="page">
      <section class="order box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items-list">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappuccino</div>
            <div class="item-price">$3.35</div>
            <ul class="item-options-list">
              <li>Light foam</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappuccino</div>
            <div class="item-price">$3.85</div>
            <ul class="item-options-list">
              <li>Light milk</li>
              <li>Double espresso</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">$2.45</div>
            <ul class="item-options-list">
              <li>Butter</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="name box">
        <h2 class="box-title">NAME</h2>
        <div class="example-group">
          <div class="input-group">
            <label class="user-input-label" for="name">Name for order</label>
            <input type="text" class="user-input" id="name" />
          </div>
      </section>
      <section class="payments box">
        <h2 class="box-title">PAYMENT</h2>
        <div class="example-group">
          <div class="input-group">
            <label class="user-input-label" for="card">Card number</label>
            <input type="text" class="user-input" id="card" />
          </div>
          <div class="input-group">
            <label class="user-input-label" for="cvv">CVV number</label>
            <input type="text" class="user-input short-input" id="cvv" />
          </div>
      </section>
      <section class="total">
        <table class="totals-table">
          <tbody>
            <tr>
              <td>Subtotal:</td>
              <td>$9.65</td>
            </tr>
            <tr>
              <td>Tax:</td>
              <td>$0.82</td>
            </tr>
            <tr>
              <td>Total:</td>
              <td>$10.47</td>
            </tr>
          </tbody>
        </table>
        <button class="place-order-btn">Place order</button>
      </section>
    </div>
  </body>
</html>
